eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8080

spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: '*'
            allowedHeaders: '*'
            allowedMethods: '*'

      ## Services Routes

      routes:
        - id: demo-service
          uri: lb://demo-service
          predicates:
            - Path=/demo

        - id: security-service
          uri: lb://security-service
          predicates:
            - Path=/auth/register, /auth/authenticate

        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/test

        ## Discovery Server Route

        - id: discovery-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/
        - id: discovery-server-static
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**